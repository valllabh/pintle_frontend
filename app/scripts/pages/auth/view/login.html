<div class="row">
	<div class="row">
		<section>
				<div class="login-section">
					<div class="login-box {{ loading ? 'loading' : '' }}" ng-class="(error && 'error')">
						<form name="form" ng-submit="login()" role="form">
								<div class="message">
									{{message}}
								</div>
								<div class="row">
									<input type="text" name="username" class="form-control" ng-model="username" placeholder="Username / Email" required />
								</div>
								<div class="row">
									<input type="password" name="password" class="form-control" ng-model="password" placeholder="Password" required>
								</div>
								<div class="row button-row">
									<button class="btn btn-block" type="submit">Login</button>
								</div>
								<div class="row forgot-password">
									<a ng-href="#/forgot-password">Forgot Password?</a>
								</div>
						</form>
					</div>
			</div>
		</section>

		<div id="myCarousel" class="carousel slide" data-ride="carousel" ng-if="!config.isMobile">
			<ol class="carousel-indicators">
				<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				<li data-target="#myCarousel" data-slide-to="1"></li>
				<li data-target="#myCarousel" data-slide-to="2"></li>
			</ol>

			<div class="carousel-inner" role="listbox">
				<div class="item active">
					<img class="slider-image" src="images/Dispatch-with atwork-v2.jpg" alt="Chania">
				</div>

				<div class="item">
					<img class="slider-image" src="images/17055153_2560x1100.jpg" alt="Chania">
				</div>

				<div class="item">
					<img class="slider-image" src="images/3380-2560x1100.jpg" alt="Flower">
				</div>


				<!-- <a class="left carousel-control" role="button" data-slide="prev">
					<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="right carousel-control" role="button" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a> -->
			</div>
		</div>
	</div>
</div>
